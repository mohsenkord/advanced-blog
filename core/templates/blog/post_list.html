<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Posts</h1>
    {% for post in posts %}
    <a href="{% url 'blog:post_detail' pk=post.id %}"><h2>{{ post.title }}</h2></a>
    <button><a href="{% url 'blog:post_update' pk=post.id %}">Update</a></button>
    <button><a href="{% url 'blog:post_delete' pk=post.id %}">Delete</a></button>
    <br>
        <p>{{ post.content }}</p>
    <hr width="300">
    {% endfor %}
</body>
</html>
